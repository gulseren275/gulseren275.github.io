<html>
    <head>
        <title>sayi Tahmin Oyunu</title>
    </head>
    <body>
        <input type="text" id="tahmin">
        <button id="dogrula">Tahmin Et</button>
        <p>Kalan hak sayisi: <span id="kalan">5</span></p>
        <p id ="sonuc"></p>
        <script>
            const sayi = 1 + Math.floor(Math.random() * 100)
            let kalan = 5;

            document.getElementById("dogrula").addEventListener("click", () => {
                const tahmin = getElementById("tahmin").value;
                
                kalan = kalan-1 ;

                document.getElementById("kalan").innerHTML = kalan;

                if(kalan <= 0){
                   alert("Hic hakkiniz kalmadi. Dogru cevap:" + sayi);
                   return;
                }
                if (sayi == tahmin){
                    document.getElementById("sonuc").innerHTML ="TEBRİKLEERR. DOĞRU BİLDİNİZ!!!";
                }
                if (sayi < tahmin){
                   document.getElementById("sonuc").innerHTML = "DAHA KÜÇÜK BİR SAYI TAHMİN EDİN!";
                }
                if (sayi > tahmin){
                    document.getElementById("sonuc").innerHTML = "DAHA BÜYÜK BİR SAYI TAHMİN EDİN!";
                }

            });
        </script>
    </body>
</html>
